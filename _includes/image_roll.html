<div class="container-fluid" href="https://www.instagram.com/{{ site.instagram_username| cgi_escape | escape }}">
    <div class="slider-wrapper">
        <div id="slider">
            {% for i in (1..16) %}
            <div class="slider-container">
                <img class="slider-img" src="/assets/images/sliders/{{ i }}.jpg" alt="Image {{ i }}">
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // This code clones the first n-1 elements to complete the loop smoothly
        /*
        var slider = document.getElementById('slider');
        var firstChild = slider.children[0].cloneNode(true);
        var secondChild = slider.children[1].cloneNode(true);
        slider.appendChild(firstChild);
        slider.appendChild(secondChild);
        */

        var slider = document.getElementById('slider');
        for (let i = 0; i < 15; i++) {
            slider.appendChild(slider.children[i].cloneNode(true);
        };

    </script>
</div>
