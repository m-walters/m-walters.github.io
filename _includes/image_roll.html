<div class="container-fluid" href="https://www.instagram.com/{{ site.instagram_username| cgi_escape | escape }}">
    <div class="slider-wrapper">
        <div id="slider">
            {% for i in (1..16) %}
            <div class="slider-container">
                <img class="slider-img" src="/assets/images/sliders/{{ i }}.jpg" alt="Image {{ i }}">
            </div>
            {% endfor %}

            // We clone all but the last again, so that the loop is seamless
            {% for i in (1..15) %}
            <div class="slider-container">
                <img class="slider-img" src="/assets/images/sliders/{{ i }}.jpg" alt="Image {{ i }}">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
