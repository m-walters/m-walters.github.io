---
layout: blog
title: Gnosh
---

<div class="blog-container">
  <h3>Gnosh</h3>
  <div class="row clearfix">
    <div class="col-md-12">
        {% for post in site.posts %}
          <div class="post">
            <h4>
              <a href="{{ post.url | relative_url }}">
                {{ post.title }}
              </a>
            </h4>
            <p class="post-date">{{ post.date | date: "%B %-d, %Y" }}</p>
            <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
            <p>
              <a href="{{ post.url | relative_url }}">
                Read more
              </a>
            </p>
          </div>
        {% endfor %}
    </div>
  </div>
</div>
